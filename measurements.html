<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Tracker ğŸ‹ï¸</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/measurements.css"> 
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-danger" href="index.html">Fitness Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <span id="welcome">Welcome!</span>
        <div class="navbar-nav ms-auto">
          <a href="#" id="backBtn" class="btn btn-danger p-1 m-1">Preserved</a>
          <a href="dashboard.html" id="backBtn" class="btn btn-danger p-1 m-1">Back</a>
          <button class="btn btn-danger p-1 m-1" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <section class="measurements-section">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="measurements-card">
            <h5 class="fw-bold">ğŸ“ Track Your Progress</h5>
            <p>Keep track of your progress and see how your body changes step by step.</p>
            <form id="measurements-form">
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="chest" class="form-label">Chest (cm)</label>
                  <input type="number" class="form-control" id="chest" placeholder="Enter your chest measurement">
                </div>

                <div class="col-6 mb-3">
                    <label for="stomach-navel" class="form-label">Stomach at Navel (cm)</label>
                    <input type="number" class="form-control" id="stomach-navel" placeholder="Enter the measurement at your navel" required>
                </div>
                
                <div class="col-6 mb-3">
                    <label for="left-arm" class="form-label">Left Arm (cm)</label>
                    <input type="number" class="form-control" id="left-arm" placeholder="Enter your left arm measurement" required>
                </div>
                
                <div class="col-6 mb-3">
                  <label for="right-arm" class="form-label">Right Arm (cm)</label>
                  <input type="number" class="form-control" id="right-arm" placeholder="Enter your right arm measurement" required>
                </div>

                <div class="col-6 mb-3">
                  <label for="right-leg" class="form-label">Right Leg (cm)</label>
                  <input type="number" class="form-control" id="right-leg" placeholder="Enter your right leg measurement" required>
                </div>

                <div class="col-6 mb-3">
                  <label for="left-leg" class="form-label">Left Leg (cm)</label>
                  <input type="number" class="form-control" id="left-leg" placeholder="Enter your left leg measurement" required>
                </div>
              </div>
              <button type="submit" class="btn btn-danger">Save Measurements</button>
              <div id="message"></div>
            </form>
          </div>
        </div>

        <div class="col">
          <div class="image-container">
            <img src="images/body.png" alt="How to Measure Your Progress" class="img-fluid shadow-lg rounded">
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer text-white text-center py-3">
    <div class="overlay-footer"></div>
    <div class="container position-relative">
      <p class="mb-0">Â© 2025 Fitness Tracker</p>
    </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <script src="js/auth.js"></script>
    <script src="js/measurement-form.js"></script>
</body>
</html>
