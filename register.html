<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-danger" href="index.html">Fitness Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <a href="register.html" class="btn btn-outline-danger p-1 m-1">Registration</a>
          <a href="login.html" class="btn btn-danger p-1 m-1">Log in</a>
        </div>
      </div>
    </div>
  </nav>

  <section  class="bg-light">
    <div class="container mt-5">
      <form onsubmit="register(event)">
        <h2>Register</h2>
        <input id="reg-email" type="email" class="form-control mb-2" placeholder="Email" required>
        <input id="reg-username" class="form-control mb-2" placeholder="Username" required>
        <input id="reg-password" type="password" class="form-control mb-2" placeholder="Password" required>
        <button type="submit" class="registerBtn">Register</button>
        <p id="reg-message" class="mt-3"></p>
        <p>Already have an account? <a class="btnForLog" href="login.html">Login</a></p>
      </form>
    </div>
  </section> 

    <footer class="footer text-white text-center py-3">
      <div class="overlay-footer"></div>
      <div class="container position-relative">
        <p class="mb-0">Â© 2025 Fitness Tracker</p>
      </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
