
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Measurement Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h5 class="fw-bold text-center">Your Saved Measurements</h5>
    <div class="table-responsive">
      <table class="table table-sm table-bordered text-center align-middle" id="measurementsTable">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Chest</th>
            <th>Stomach</th>
            <th>Left Arm</th>
            <th>Right Arm</th>
            <th>Left Leg</th>
            <th>Right Leg</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="measurementsTableBody">
          <!-- Dynamic rows will go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/measurements-table.js" defer></script>  <!-- JS file for table operations -->
</body>
</html>
