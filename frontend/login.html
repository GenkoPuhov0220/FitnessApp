<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-danger" href="index.html">Fitness Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <a href="register.html" class="btn btn-outline-danger p-1 m-1">Registration</a>
          <a href="login.html" class="btn btn-danger p-1 m-1">Log in</a>
        </div>
      </div>
    </div>
  </nav>

    <section class="bg-light">
      <div class="container mt-5">
        <form onsubmit="login(event)">
          <h2>Login</h2>
          <input id="login-username" class="form-control mb-2" placeholder="Username" required>
          <input id="login-password" type="password" class="form-control mb-2" placeholder="Password" required>
          <button type="submit" class="loginBtn">Login</button>
          <p id="log-message" class="mt-3"></p>
          <p>Don't have an account? <a class="backToReg" href="register.html">Register</a></p>
        </form>
      </div>
    </section>

  <footer class="footer text-white text-center py-3">
      <div class="overlay-footer"></div>
      <div class="container position-relative">
        <p class="mb-0">Â© 2025 Fitness Tracker</p>
      </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
